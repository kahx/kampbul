<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"> 
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="css/simplePagination.css"/>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Cabin|Titillium+Web');			 
			
			body{
				text-transform: none;
			}
			.ui-header{
				background-color:#343a40 !important;
			}
			.ui-title{
				color:#fff;		
			}
			h3{
				font-family: 'Cabin', sans-serif;
				text-align:center;
			}
			p{				
				font-family: 'Titillium Web', sans-serif;
			}
			.ui-header .ui-title, .ui-footer .ui-title{
				font-family: 'Cabin', sans-serif;
			}
			.radio *, .radio *:before, .radio *:after{
			  -webkit-box-sizing: content-box;
				 -moz-box-sizing: content-box;
					  box-sizing: content-box;
			}
			.selectFont{
			font-size:15px;
			}
			
			@keyframes jump { 0% { right: 0; } 30% { right: 50px; } 90% { right: 0; } }

			
			#left-arrow { position: relative; margin: 0 auto; margin-left:15%; animation: jump 3s infinite;			  
			}

		</style>
	</head>
    <body>
		<div data-role="page" id="main">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1><img src="img/logo.png" style="width:100%; height:100%;"></h1>
				<a href="#panel" class="ui-btn ui-btn-b ui-corner-all ui-icon-bars ui-btn-icon-notext" style="margin-top:5%; margin-left:2%;"></a>
				<a class="ui-btn ui-btn-b ui-corner-all ui-icon-heart ui-btn-icon-notext list" style="margin-top:5%; margin-right:2%;"></a>
			</div>
			<div data-role="panel" id="panel" data-position-fixed="true" data-theme="b">
				<br/>
				<a class="btn btn-block main" href="#" data-role="button" data-theme="a">Anasayfa</a>
				
				<a class="btn btn-block list" href="" data-role="button" data-theme="b">Takip Listem</a>
				<br/>
				<p>filtreleme:</p>
				<div id="smenu1" class="radio">
					<label><input id="a1"type="radio" name="optradio" for="select-native-1" checked>şehre göre sırala</label>					
					<select name="select-native-1" id="s1">
						<option class="selectFont">tüm şehirler</option>
					</select>
				</div>
				<div id="smenu2" class="radio">
					<label><input id="a2" type="radio" name="optradio">bölgeye göre sırala</label>
					<select data-disabled="true" name="select-native-2" id="s2">
						<option selected>bölge seçiniz</option>
					</select>
				</div>
			</div>
			<div data-role="content">
				<a style="color:#343a40;" href="#"> 
				  <div id="left-arrow">
					<i class="fas fa-angle-double-left anim" style="font-size:33px;"><span style="font-family: 'Cabin', sans-serif; font-size:18px; ">	</span></i>
				  </div>
				</a><br/>
				<p id="contentP" style="font-family: 'Cabin', sans-serif; font-size:17px;"></p>
				<ul class="list-group" id="icerik" data-filter="true" data-filter-placeholder="arama" data-filter-theme="a" data-inset="true">
				
				</ul>
				<br/>
				 <div id="page-nav" style=" display: flex; justify-content: center;"></div>
			</div>			
		</div>
		<div data-role="page" id="list">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>Takip Listesi</h1>
				<a href="" class="ui-btn ui-btn-b ui-corner-all ui-icon-back ui-btn-icon-notext main"></a>
			</div>			
			<div data-role="content">
				<ul class="list-group" id="favList" data-filter="true" data-filter-placeholder="arama" data-filter-theme="a" data-inset="true">
				
				</ul>
			</div>			
		</div>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery.simplePagination.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
